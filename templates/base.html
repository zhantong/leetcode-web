<!doctype html>
<html>
<link rel="stylesheet" href="{{ url_for('static',filename='default.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='pure-min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='side-menu.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='custom.css') }}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        {% include 'problem_list.html' %}
    </div>
    <div id="main">
        {% block main %}{% endblock %}
    </div>
</div>
<script src="{{ url_for('static',filename='jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='ui.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='jquery.pjax.js') }}"></script>
<script src="{{ url_for('static',filename='custom.js') }}"></script>
</body>
</html>
